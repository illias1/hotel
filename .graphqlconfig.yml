projects:
  hotel:
    schemaPath: amplify/backend/api/hotel/build/schema.graphql
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/API.ts
        docsFilePath: src/graphql
        region: ap-northeast-2
        apiId: null
        maxDepth: 3
extensions:
  amplify:
    version: 3
